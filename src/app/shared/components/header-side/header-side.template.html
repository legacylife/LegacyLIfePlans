<mat-toolbar class="topbar topbar-white">
    
  <div class="admin--logo">
      <img src="assets/images/arkenea/small-logo.png" alt="" class="">
  </div>

  <!-- Sidenav toggle button -->
  <button
  *ngIf="layoutConf.sidebarStyle !== 'compact'"
  mat-icon-button
  id="sidenavToggle" class="p-0 admin--toggle"
  (click)="toggleSidenav()"
  matTooltip="Toggle Menus">
  <mat-icon>menu</mat-icon>
  </button>
  <!-- Sidenav toggle collapse -->
  <!-- <button 
  *ngIf="layoutConf.sidebarStyle !== 'closed'"
  mat-icon-button
  id="collapseToggle"
  fxHide.lt-md="true" 
  (click)="toggleCollapse()"
  matTooltip="Toggle Collapse"
  class="toggle-collapsed">
  <mat-icon>chevron_left</mat-icon>
  </button> -->
  <span fxFlex ></span>
  <button mat-icon-button [matMenuTriggerFor]="accountMenu" class="topbar-button-right img-button admin--user--letter">
      {{this.shortname}}
  </button>
  <mat-menu #accountMenu="matMenu" class="llp--menu--droupdown">
      <button mat-menu-item [routerLink]="'/admin/profile'">
        <mat-icon>perm_identity</mat-icon>
        <span>{{this.firstName}} {{this.lastName}}</span>
      </button>
    <!-- <button mat-menu-item [routerLink]="'/admin/profile'">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button> -->
    <button mat-menu-item [routerLink]="'/admin/profile'">
      <mat-icon>account_box</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Sign out</span>
    </button>
  </mat-menu>
 </mat-toolbar>
