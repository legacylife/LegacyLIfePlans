<mat-toolbar class="topbar topbar-white">
  <!-- Sidenav toggle button -->
  <button 
  *ngIf="layoutConf.sidebarStyle !== 'compact'"
  mat-icon-button
  id="sidenavToggle" 
  (click)="toggleSidenav()"
  matTooltip="Toggle Hide/Open">
  <mat-icon>menu</mat-icon>
  </button>
  <!-- Sidenav toggle collapse -->
  <button 
  *ngIf="layoutConf.sidebarStyle !== 'closed'"
  mat-icon-button
  id="collapseToggle"
  fxHide.lt-md="true" 
  (click)="toggleCollapse()"
  matTooltip="Toggle Collapse"
  class="toggle-collapsed">
  <mat-icon>chevron_left</mat-icon>
  </button>
  <span fxFlex ></span>
  <!--<span [matMenuTriggerFor]="accountMenu"> {{this.firstName}} {{this.lastName}} </span>-->
  <button mat-icon-button [matMenuTriggerFor]="accountMenu" class="topbar-button-right img-button" style="margin-right:150px;">
      {{this.firstName}} {{this.lastName}}  <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #accountMenu="matMenu">
    <button mat-menu-item [routerLink]="['/admin/']">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-menu-item [routerLink]="['/admin/profile']">
      <mat-icon>account_box</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Sign out</span>
    </button>
  </mat-menu>
 </mat-toolbar>
