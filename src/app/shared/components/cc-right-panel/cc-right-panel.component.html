<div class="cc--right--section">
  <header> {{articleTitle}} </header>
  <section *ngFor="let aInfo of articleInfo">
    <div class="img--box">
      <img src="{{aInfo.articleImg}}" alt="">
    </div>
    <div class="img--desc">
      <p class="name">{{aInfo.articleName}}</p>
      <p class="views mb-0">{{aInfo.articleViews}}</p>
    </div>
  </section>
</div>
