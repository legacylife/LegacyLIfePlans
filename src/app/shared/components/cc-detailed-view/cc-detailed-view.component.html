<div class="container cc--detailed" [class.mt-1]="!isLoggedIn">
  <button mat-raised-button class="llp--secondary--btn back--btn tran--bg backBtn--with--icon" routerLink="/advisor/coachs-corner" *ngIf="isLoggedIn">
    <mat-icon>arrow_back</mat-icon> Back
  </button>

  <div class="cc--content">
    <div class="left">
      <div class="content--wrapper">
        <header>
          <div class="header--line">
            <h4>{{postDetails.title}}</h4>

            <button class="menu--btn" mat-button [matMenuTriggerFor]="beforeMenu" *ngIf="isLoggedIn">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #beforeMenu="matMenu" xPosition="before" class="llp--menu--droupdown">
              <button mat-menu-item  (click)="openCardDetailsModal();">
                <mat-icon>markunread</mat-icon>
                <span>Share with email</span>
              </button>
            </mat-menu>
          </div>
          <p class="when">
            <mat-icon>access_time</mat-icon> {{postDetails.createdOn | date:'short'}}
          </p>
        </header>
        <section>
          <div class="cont--img">
            <img src="{{filePath}}{{postDetails.image ? postDetails.image : 'coachs-default.png'}}" alt="">
          </div>
          <p class="details" [innerHTML]="postDetails.description"></p>
        </section>

      </div>
    </div>
    <app-cc-right-panel [detailsLoaded]="detailsLoaded"></app-cc-right-panel>

  </div>
</div>
