<mat-card class="p-0">
  <mat-sidenav-container class="chat-container">
    
    <div class="chat-sidenav">
        <app-chat-left-sidenav (chatWindowToggle)='chatWindowLeft($event)' *ngIf="!chattingWindow"></app-chat-left-sidenav>
    </div>

    <!-- Right side -->
    <div class="chats-wrap chat--window" *ngIf="chattingWindow">
      <app-chat-contents  (hideWindowToggle)="chatWindowMain($event)" ></app-chat-contents>
    </div>
  </mat-sidenav-container>
</mat-card>
