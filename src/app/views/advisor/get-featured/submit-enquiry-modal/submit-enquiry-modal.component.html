<div class="ll--modal--header">
  Submit an Enquiry
  <button class="modal--close" [mat-dialog-close]="">
    <mat-icon class="icon--cross">cancel</mat-icon>
  </button>
</div>

<form class="llp-form-wrapper">
  <div class="ll--modal--body">
    <form class="llp-form-wrapper">
      <h6 class="invite--sub--line">Share the following details and we will get back to you within 2 days. </h6>
      <div fxLayout="row wrap">
        <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100">
          <mat-form-field class="full-width">
            <input matInput value="" placeholder="What location or zip codes are you planning to target?">
          </mat-form-field>
        </div>
        <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100">
          <label class="date--label">
              Specify the duration
          </label>
        </div>
        <div fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50" class="pad--r--lg">
          <mat-form-field class="full-width llp-datepicker">
            <input matInput [matDatepicker]="dp" (focus)="dp.open()" placeholder="From" value="">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp startView="multi-year" panelClass="example-month-picker">
            </mat-datepicker>
          </mat-form-field>
        </div>
        <div fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
          <mat-form-field class="full-width llp-datepicker">
            <input matInput [matDatepicker]="to" (focus)="to.open()" placeholder="To" value="">
            <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
            <mat-datepicker #to startView="multi-year" panelClass="example-month-picker">
            </mat-datepicker>
          </mat-form-field>
        </div>
        <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100">
          <mat-form-field class="full-width">
            <input matInput value="" placeholder="Any query message for us ">
          </mat-form-field>
        </div>
      </div>
    </form>

  </div>
  <div class="ll--modal--footer text-center">
    <button mat-raised-button class="llp--primary--btn">Submit</button>
  </div>
</form>
