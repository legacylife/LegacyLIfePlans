<div class="ll--modal--header">
    Legacy Life Letters & Messages
  <button class="modal--close" [mat-dialog-close]="">
    <mat-icon class="icon--cross">cancel</mat-icon>
  </button>
</div>
<form class="llp-form-wrapper" (ngSubmit)="LettersMessagesFormSubmit(LettersMessagesForm.value)">
  <div class="ll--modal--body idbox--modal--hgt">
    <div fxLayout="row wrap">
      <div fxFlex.xs="100">

    <mat-form-field class="full-width">
        <input matInput name="title" placeholder="Title*" (keyup)="firstCapitalize($event)"  (keypress)="checkSpecialChar($event)" [formControl]="LettersMessagesForm.controls['title']">
        <mat-icon matTooltip="Please enter title" matTooltipClass="llp--tooltip error" *ngIf="LettersMessagesForm.controls['title'].hasError('required') && LettersMessagesForm.controls['title'].touched"
        class="red--alert">help_outline</mat-icon>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput name="subject" (keyup)="firstCapitalize($event)"  placeholder="Subject" [formControl]="LettersMessagesForm.controls['subject']">
        <mat-icon matTooltip="Please enter subject" matTooltipClass="llp--tooltip error" *ngIf="LettersMessagesForm.controls['subject'].hasError('required') && LettersMessagesForm.controls['subject'].touched"
        class="red--alert">help_outline</mat-icon>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput name="letterBox" (keyup)="firstCapitalize($event)"  placeholder="Letter Box*" [formControl]="LettersMessagesForm.controls['letterBox']">
        <mat-icon matTooltip="Please enter letter box" matTooltipClass="llp--tooltip error" *ngIf="LettersMessagesForm.controls['letterBox'].hasError('required') && LettersMessagesForm.controls['letterBox'].touched"
        class="red--alert">help_outline</mat-icon>
      </mat-form-field>


      <div class="upload--buss--docs--sec">
          <label>Upload your document</label>
        <div class="upload--box fileupload-drop-zone"
          ng2FileDrop
          [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
          (fileOver)="fileOverBase($event)"
          [uploader]="uploader">
          <input type="file" name="documents"  ng2FileSelect [uploader]="uploader" multiple  (change)="fileOverBase('')" />  
          <mat-icon class="cloud-icon">cloud_upload</mat-icon>
          <div class="select--file">Select file from your computer</div>
        </div>
        <div class="file--details mb-1">Supported formats Doc, PDF, txt, JPEG, JPG, PNG</div>
      </div>

      <div *ngIf="documentsList" >
          <h3 class="header--text fnt--16">Uploaded ID proof</h3>
          <mat-chip-list class="doc--list" *ngFor="let doc of documentsList; index as i">
              <mat-chip><a href="{{docPath}}{{doc.tmpName}}">{{doc.title}}</a><mat-icon matChipRemove (click)="docDelete(i,doc.title,doc.tmpName)">close</mat-icon></mat-chip>
          </mat-chip-list>
         </div>

       <mat-chip-list class="doc--list error--chip" *ngFor="let err of fileErrors;">
          <mat-chip><mat-error>{{err.error}}</mat-error></mat-chip>
      </mat-chip-list>    

      <small *ngIf="documentsMissing" class="form-error-msg">{{invalidMessage}}</small>
      <div class="progress" style="margin-bottom: 0;" *ngIf="uploader.getNotUploadedItems().length">
        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }">{{uploader.progress}}%</div>
        <mat-progress-bar class=""  color="primary" mode="Indeterminate"  [value]="uploader.progress"></mat-progress-bar>
      </div> 

      <mat-form-field class="full-width" *ngIf="profileIdHiddenVal">
          <input matInput name="profileId" [formControl]="LettersMessagesForm.controls['profileId']" readonly="readonly">
      </mat-form-field>
      </div>  
    </div>
  </div>
  <div class="ll--modal--footer text-center">
      <button mat-raised-button class="llp--primary--btn" [disabled]="LettersMessagesForm.invalid">Save</button>
  </div>
</form>
