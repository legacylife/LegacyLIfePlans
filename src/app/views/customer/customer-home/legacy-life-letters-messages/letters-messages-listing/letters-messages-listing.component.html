<div class="shop-wrap llp--content--wrapper" fxLayout="row" fxLayoutWrap="wrap">
  <div class="full-width">
  <div class="">
      <mat-card class="empty--section p-0">
        <mat-card-header class="m-0">
          <mat-card-title class="m-0">Legacy Life Letters & Messages</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="info m-0">Manage your Legacy Life Letters & Messages</p>
        </mat-card-content>
      </mat-card>
        <mat-card class="empty--section p-0">
          <mat-card-header class="m-0">
            <mat-card-title class="m-0">Letters & Messages</mat-card-title>
            <div *ngIf="showListing">
              <button mat-raised-button class="llp--primary--btn llp--primary--sm--btn" (click)="openLettersMessagesModal()">+ Add</button>
            </div>
          </mat-card-header>
          <mat-card-content *ngIf="!showListing">
            <div class="build--ur--legacy" (click)="openLettersMessagesModal()">
              <mat-icon>business</mat-icon>
              <p>
                <a>Add Letters & Messages</a>
              </p>
            </div>
          </mat-card-content>
          <mat-card-content class="appointees--wrapper" *ngIf="showListing">
            <div class="cust--user--details mt-1" *ngFor="let legal of lettersMessagesList; let i = index" [routerLink]="['/customer/dashboard/letters-messages-view', legal._id]">
              <div class="name--letters">{{legal?.title.charAt(0)}}</div>
              <div class="user--name">
                <h5>{{legal?.title}}</h5>
                <p class="mb-0">Last modified:
                    <span>{{legal.modifiedOn | date: 'yyyy/MM/dd'}}</span>
                </p>
              </div>
            </div>
          </mat-card-content>
        </mat-card> 
    </div>
  </div>
</div>
