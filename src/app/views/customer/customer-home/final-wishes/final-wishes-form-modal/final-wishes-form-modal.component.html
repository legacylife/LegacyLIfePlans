<div class="ll--modal--header">
  {{folderName}}
  <button class="modal--close" [mat-dialog-close]="">
    <mat-icon class="icon--cross">cancel</mat-icon>
  </button>
</div>
<form class="llp-form-wrapper" (ngSubmit)="WishesFormSubmit(FinalForm.value)">
  <div class="ll--modal--body idbox--modal--hgt">
    <div fxLayout="row wrap" class="pt-1">
      <div fxFlex.xs="100">
      
        <mat-form-field class="full-width">
          <input matInput name="title"placeholder="Title*" [formControl]="FinalForm.controls['title']">
          <mat-icon matTooltip="Please enter title" matTooltipClass="llp--tooltip error" *ngIf="FinalForm.controls['title'].hasError('required') && FinalForm.controls['title'].touched"
          class="red--alert">help_outline</mat-icon>
        </mat-form-field>

        <!-- <mat-form-field class="full-width" *ngIf="showCalendarField">
          <input matInput name="calendarDate" placeholder="Calendar" [formControl]="FinalForm.controls['calendarDate']">          
        </mat-form-field> -->

        <mat-form-field class="full-width llp-datepicker" *ngIf="showCalendarField">
          <input matInput [matDatepicker]="dp" (focus)="dp.open()" placeholder="Calendar" aria-readonly="true" readonly [formControl]="FinalForm.controls['calendarDate']">
          <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
          <mat-datepicker #dp startView="multi-year" panelClass="example-month-picker">
          </mat-datepicker>         
        </mat-form-field>

        <div class="upload--buss--docs--sec">
             <label>Upload your documents</label>
             <div class="upload--box fileupload-drop-zone"
                ng2FileDrop
                [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                (fileOver)="fileOverBase($event)"
                [uploader]="uploader">
                <input type="file" name="documents"  ng2FileSelect [uploader]="uploader" multiple  (change)="fileOverBase('')" />  
                <mat-icon class="cloud-icon">cloud_upload</mat-icon>
                <div class="select--file">Select file from your computer</div>
              </div>
              <div class="file--details mb-1">Supported formats Doc, PDF, txt, JPEG, JPG, PNG</div>
            </div>
      
          <div *ngIf="documentsList" >
            <h3 class="header--text fnt--16">Uploaded document</h3>
            <mat-chip-list class="doc--list" *ngFor="let doc of documentsList; index as i">
                <mat-chip><a (click)="downloadFile(doc.tmpName)" class="donwload-doc">{{doc.title}}</a><mat-icon matChipRemove  (click)="subFolderDelete(i,doc.title,doc.tmpName)">close</mat-icon></mat-chip>
            </mat-chip-list>
          </div>

          <mat-chip-list class="doc--list error--chip" *ngFor="let err of fileErrors;">
              <mat-chip><mat-error>{{err.error}}</mat-error></mat-chip>
          </mat-chip-list>    

          <div class="progress" style="margin-bottom: 0;" *ngIf="uploaderCopy.getNotUploadedItems().length || uploader.getNotUploadedItems().length">
            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': currentProgessinPercent + '%' }">{{currentProgessinPercent}}%</div>
            <mat-progress-bar class=""  color="primary" mode="Indeterminate"  [value]="currentProgessinPercent"></mat-progress-bar>
          </div>

        <mat-form-field class="full-width mt-1">
          <textarea (keyup)="firstCapitalize($event)" maxlength="500" matInput placeholder="Comments" name="comments" [formControl]="FinalForm.controls['comments']"></textarea>
          <div class="char--limit" style="float: right;">{{ 500 - FinalForm.controls['comments'].value?.length }}</div>
        </mat-form-field>

        <mat-form-field class="full-width" *ngIf="profileIdHiddenVal">
          <input matInput name="profileId" [formControl]="FinalForm.controls['profileId']" readonly="readonly">
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="ll--modal--footer text-center">
    <button mat-raised-button class="llp--primary--btn" [disabled]="!FinalForm.valid">Save</button>
  </div>
</form>
