<div class="ll--modal--header">
    Time Capsule
  <button class="modal--close" [mat-dialog-close]="">
    <mat-icon class="icon--cross">cancel</mat-icon>
  </button>
</div>
<form class="llp-form-wrapper" (ngSubmit)="TimeCapsuleFormSubmit(TimeCapsuleForm.value)">
  <div class="ll--modal--body idbox--modal--hgt">
    <div fxLayout="row wrap" class="pt-1">
      <div fxFlex.xs="100">
        <mat-form-field class="full-width">
          <input matInput name="name" maxlength="20" placeholder="Name*"  (keyup)="firstCapitalize($event)"  (keypress)="checkSpecialChar($event)" [formControl]="TimeCapsuleForm.controls['name']">
          <mat-icon matTooltip="Please enter time capsule name" matTooltipClass="llp--tooltip error" *ngIf="TimeCapsuleForm.controls['name'].hasError('required') && TimeCapsuleForm.controls['name'].touched"
          class="red--alert">help_outline</mat-icon>
        </mat-form-field>       
       <div class="upload--buss--docs--sec">
             <label>Upload your file/pictures/videos</label>
             <div class="upload--box fileupload-drop-zone"
                ng2FileDrop
                [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                (fileOver)="fileOverBase($event)"
                [uploader]="uploader">
                <input type="file" name="documents"  ng2FileSelect [uploader]="uploader" multiple  (change)="fileOverBase('')" />  
                <mat-icon class="cloud-icon">cloud_upload</mat-icon>
                <div class="select--file">Select file/pictures/videos from your computer</div>
              </div>
              <div class="file--details mb-1">Supported formats Doc, PDF, txt, JPEG, JPG, PNG, MOV</div>
            </div>            
         <div *ngIf="timeCapsuleDocsList" >
          <h3 class="header--text fnt--16">Uploaded file/pictures/videos documents </h3>
          <mat-chip-list class="doc--list" *ngFor="let doc of timeCapsuleDocsList; index as i">
              <mat-chip><a  (click)="downloadFile(doc.tmpName)" class="donwload-doc">{{doc.title}}</a><mat-icon matChipRemove (click)="timeCapsuleDelete(i,doc.title,doc.tmpName)">close</mat-icon></mat-chip>
          </mat-chip-list>
         </div>
          <mat-chip-list class="doc--list error--chip" *ngFor="let err of fileErrors;">
              <mat-chip><mat-error>{{err.error}}</mat-error></mat-chip>
          </mat-chip-list>    
          <div class="progress" style="margin-bottom: 0;" *ngIf="uploader.getNotUploadedItems().length">
            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }">{{uploader.progress}}%</div>
            <mat-progress-bar class=""  color="primary" mode="Indeterminate"  [value]="uploader.progress"></mat-progress-bar>
          </div>
          <mat-form-field class="full-width" *ngIf="profileIdHiddenVal">
            <input matInput name="profileId" [formControl]="TimeCapsuleForm.controls['profileId']" readonly="readonly">
          </mat-form-field>
      </div>
    </div>
  </div>
  <div class="ll--modal--footer text-center">
    <button mat-raised-button class="llp--primary--btn" [disabled]="!TimeCapsuleForm.valid">Save</button>
  </div>
</form>
