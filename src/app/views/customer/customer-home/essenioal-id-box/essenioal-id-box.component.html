<div class="ll--modal--header">
  ID BOX
  <button class="modal--close" [mat-dialog-close]="">
    <mat-icon class="icon--cross">cancel</mat-icon>
  </button>
</div>

<form class="llp-form-wrapper">
  <div class="ll--modal--body id--box--body">
    <div fxLayout="row wrap">
      <div fxFlex.xs="100">

        <mat-form-field class="full-width">
          <mat-label>ID/Document</mat-label>
          <mat-select [formControl]="IDForm.controls['documentType']" multiple>
            <mat-option *ngFor="let topping of documentTypeList" [value]="topping">{{topping}}</mat-option>
          </mat-select>
          <mat-icon matTooltip="Please select document type" matTooltipClass="llp--tooltip error" *ngIf="IDForm.controls['documentType'].hasError('required') && IDForm.controls['documentType'].touched"
          class="red--alert">help_outline</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input class="capitalize" matInput name="socialSecurityNumber" maxlength="20" placeholder="Social Security Number*" value=""  [formControl]="IDForm.controls['socialSecurityNumber']">
          <mat-icon matTooltip="Please enter Social Security Number" matTooltipClass="llp--tooltip error" *ngIf="IDForm.controls['socialSecurityNumber'].hasError('required') && IDForm.controls['socialSecurityNumber'].touched"
          class="red--alert">help_outline</mat-icon>
        </mat-form-field>


        <mat-form-field class="full-width">
          <input class="capitalize" matInput name="locationSocialSecurityCard" maxlength="20" placeholder="Location of Social Security Card*" value=""  [formControl]="IDForm.controls['locationSocialSecurityCard']">
          <mat-icon matTooltip="Please enter Location of Social Security Card" matTooltipClass="llp--tooltip error" *ngIf="IDForm.controls['locationSocialSecurityCard'].hasError('required') && IDForm.controls['locationSocialSecurityCard'].touched"
          class="red--alert">help_outline</mat-icon>
        </mat-form-field>

      <!--   <div class="upload--buss--docs--sec">
          <label>Upload a scan or photo of document or ID</label>
          <div class="upload--box fileupload-drop-zone">
            <input type="file" name="advisorDocuments">
            <mat-icon class="cloud-icon">cloud_upload</mat-icon>
            <div class="select--file">Select file from your computer</div>
          </div>
          <div class="file--details mb-1">Supported formats Doc, PDF, txt, JPEG, JPG, PNG</div>
        </div> -->


         <div class="upload--buss--docs--sec">
              <label>Upload your business documents</label>
             <div class="upload--box fileupload-drop-zone"
             ng2FileDrop
             [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader">
                <input type="file" name="idProofDocuments"  ng2FileSelect [uploader]="uploader" multiple  (change)="fileOverBase('')" />  
                <mat-icon class="cloud-icon">cloud_upload</mat-icon>
                <div class="select--file">Select file from your computer</div>
              </div>
              <div class="file--details mb-1">Supported formats Doc, PDF, txt, JPEG, JPG, PNG</div>
            </div>
            <mat-form-field class="full-width" *ngIf="idProofDocuments_temps">
                <input matInput name="idProofDocuments_temp" [formControl]="IDForm.controls['idProofDocuments_temp']">
              </mat-form-field>
      

         <div fxFlex.xs="100" fxFlex.sm="50" fxFlex.lg="50" fxFlex.xl="50" *ngIf="idProofDocumentsList" >
          <h3 class="header--text fnt--16">Uploaded documents</h3>
          <mat-chip-list class="doc--list" *ngFor="let doc of idProofDocumentsList; index as i">
              <mat-chip><a href="https://s3.amazonaws.com/llp-dev/advisorDocs/{{doc.tmpName}}" target="_blanck" >{{doc.title}}</a><mat-icon matChipRemove  (click)="IDDelete(i,doc.title,doc.tmpName)">close</mat-icon></mat-chip>
          </mat-chip-list>
         </div>

          <mat-chip-list class="doc--list error--chip" *ngFor="let err of fileErrors;">
              <mat-chip><mat-error>{{err.error}}</mat-error></mat-chip>
          </mat-chip-list>    

          <!-- <mat-form-field class="full-width" *ngIf="advisorDocumentsHide">
            <input matInput name="idProofDocuments" [formControl]="IDForm.controls['idProofDocuments']" >
          </mat-form-field> -->

          <small *ngIf="idProofDocumentsMissing" class="form-error-msg">{{invalidMessage}}</small>
          <div class="progress" style="margin-bottom: 0;" *ngIf="uploader.getNotUploadedItems().length">
            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }">{{uploader.progress}}%</div>
            <mat-progress-bar class=""  color="primary" mode="Indeterminate"  [value]="uploader.progress"></mat-progress-bar>
          </div>

        <mat-form-field class="full-width">
          <textarea matInput placeholder="Comments*" name="comments" [formControl]="IDForm.controls['comments']"></textarea>
          <div class="char--limit">0 / 500 chars</div>
          <mat-icon matTooltip="Please enter your comment" matTooltipClass="llp--tooltip error" *ngIf="IDForm.controls['comments'].hasError('required') && IDForm.controls['comments'].touched"
          class="red--alert">help_outline</mat-icon>
        </mat-form-field>


      </div>
    </div>
  </div>
  <div class="ll--modal--footer text-center">
    <button mat-raised-button class="llp--primary--btn">Save</button>
  </div>
</form>
