<mat-card class="p-0">
        <mat-card-title class="">
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="EmailTempForm" class="llp-form-wrapper pt-1"  method="post" (ngSubmit)="updatePage()" >
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="300" class="pr-0">
                    <div class="pb-0">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            readonly="readonly"
                            name="code"
                            [formControl]="EmailTempForm.controls['code']"
                            placeholder="Email Template Code"
                            value="">
                        </mat-form-field>                        
                    </div>
                </div>
                
                
                <div fxFlex="100" fxFlex.gt-xs="300" class="pr-0">
                    <div class="pb-0">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="title"
                            [formControl]="EmailTempForm.controls['title']"
                            placeholder="Page Title"
                            value="">
                        </mat-form-field>                        
                    </div>
                </div>
                
                
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-0">
                        <div class="pb-0">
                            <mat-form-field class="full-width">
                                <input
                                matInput
                                name="mailSubject"
                                [formControl]="EmailTempForm.controls['mailSubject']"
                                placeholder="Email Subject"
                                value="">
                            </mat-form-field>                        
                        </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-0">
                        <div class="pb-0">
                        </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-0">
                    <div class="pb-0">
                        <mat-card class="p-0">                            
                            <mat-card-content class="p-0">
                              <quill-editor 
                              theme="snow" 
                              name="bodytext"
                              [formControl]="EmailTempForm.controls['mailBody']"                               
                              ></quill-editor>
                            </mat-card-content>
                          </mat-card>                        
                    </div>
                </div>                        
            </div>
            <button mat-raised-button  class="llp--primary--btn mt-1" [disabled]="EmailTempForm.invalid">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
