

<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">Form validation</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="cmsForm" method="post" >
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-0">
                    <div class="pb-0">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="pagetitle"
                            [formControl]="cmsForm.controls['pageTitle']"
                            placeholder="Page Title"
                            value="">
                        </mat-form-field>                        
                    </div>
                </div>

                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-0">
                    <div class="pb-0">
                        <mat-card class="p-0">                            
                            <mat-card-content class="p-0">
                              <quill-editor 
                              theme="snow" 
                              name="bodytext"                               
                              ></quill-editor>
                            </mat-card-content>
                          </mat-card>                        
                    </div>
                </div>                
            </div>
            <button 
            mat-raised-button 
            color="primary" 
            [disabled]="">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
