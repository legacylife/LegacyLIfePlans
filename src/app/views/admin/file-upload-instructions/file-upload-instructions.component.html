<div class="row" *ngIf="aceessSection">

  <form class="llp-form-wrapper">
    <mat-form-field class="no-mar full-width">
      <input matInput placeholder="Type to filter all columns" value="" (keyup)='updateFilter($event)'>
    </mat-form-field>
  </form>

  <mat-card class="admin--users--table" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
    <mat-card-content class="p-0">
      <ngx-datatable class="material ml-0 mr-0" [rows]="rows" [columnMode]="'flex'" [headerHeight]="50"
        [footerHeight]="50" [limit]="20" [messages]="my_messages" [rowHeight]="'auto'">
        <ngx-datatable-column  [resizeable]="false" name="Folder Name" [flexGrow]="2">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.folderName }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column  [resizeable]="false" name="Instuctions" [flexGrow]="2">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <span [innerHtml]="row?.InstuctionBody"></span>
          </ng-template>
        </ngx-datatable-column>
        <!-- <ngx-datatable-column [resizeable]="false" name="Status" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <mat-chip class="active--status--chip" mat-sm-chip>{{row.status ? 'Active' : 'In-Active'}}</mat-chip>
          </ng-template>
        </ngx-datatable-column> -->
        <ngx-datatable-column [resizeable]="false" name="Actions" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <a mat-icon-button mat-sm-button color="primary" class="mb-1" [routerLink]="['/admin/file-upload-instructions-edit', row._id]"
              title="View">
              <mat-icon class="icon--edit--sm">edit</mat-icon>
            </a>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </mat-card-content>
  </mat-card>
</div>

<div class="row" *ngIf="!aceessSection">
  <p>You don't have permission to this section.</p>
</div>
