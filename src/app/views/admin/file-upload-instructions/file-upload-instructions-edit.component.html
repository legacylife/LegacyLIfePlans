<mat-card class="p-0" *ngIf="aceessSection">
    <mat-card-title class="">
        <!--  <div class="card-title-text">Form validation</div>-->
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form class="llp-form-wrapper pt-1" [formGroup]="cmsForm" method="post" (ngSubmit)="updatePage()">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="300" class="pr-0">
                    <div class="pb-0">
                        <mat-label>Folder Name</mat-label>
                        <mat-form-field class="full-width">
                            <input matInput name="folderName" [formControl]="cmsForm.controls['folderName']" value="">
                        </mat-form-field>
                    </div>
                </div>

               
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-0">
                    <div class="pb-0">
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-0">
                    <div class="pb-0">
                            <mat-label>Instuctions</mat-label>
                        <mat-card class="p-0">
                            <mat-card-content class="p-0">                                
                                <quill-editor theme="snow" name="bodytext" options="toolbarOptions" [formControl]="cmsForm.controls['InstuctionBody']"></quill-editor>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
             
            </div>
            <button mat-raised-button class="mt-1 llp--primary--btn" [disabled]="cmsForm.invalid">Submit</button>
        </form>
    </mat-card-content>
</mat-card>

<div class="row" *ngIf="!aceessSection">
    <p>You don't have permission to this section.</p>
</div>
