<div fxLayout="row wrap" *ngIf="aceessSection">
  <div fxFlex="100" fxFlex.gt-sm="100">
    <mat-card class="p-0">
      <mat-card-title class=" m-0">
        <div class="card-title-text">Info Window</div>
        <mat-divider></mat-divider>
      </mat-card-title>
      <mat-card-content class="p-0">
        <agm-map [ngStyle]="{height: '750px'}" [zoom]="zoom" [latitude]="mapCenter.lat" [longitude]="mapCenter.lng">
          <agm-marker [latitude]="mapCenter.lat" [longitude]="mapCenter.lng" [label]="'BD'">
            <agm-info-window [disableAutoPan]="true" [isOpen]="true">
              <p>
                <strong>Country:</strong> Bangladesh</p>
              <p>
                <strong>Birth date:</strong> 16 December, 1971</p>
            </agm-info-window>
          </agm-marker>
        </agm-map>
      </mat-card-content>
    </mat-card>
  </div>

</div>

<div class="row" *ngIf="!aceessSection">
  <p>You don't have permission to this section.</p>
</div>
