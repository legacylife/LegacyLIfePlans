<h2 matDialogTitle>{{data.title}}</h2>
<form class="llp-form-wrapper " [formGroup]="itemForm" (ngSubmit)="submit()">
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <div fxFlex="100"  class="pr-1">
      <mat-form-field class="full-width">
        <!-- <input
        matInput
        name="firstName"
        [formControl]="itemForm.controls['firstName']"
        placeholder="First Name"> -->

        <textarea matInput 
          placeholder="Reject Reason" 
          [formControl]="itemForm.controls['approveRejectReason']" 
          name = "approveRejectReason">
     </textarea>
      </mat-form-field>
    </div>

    <div fxFlex="100" class="mt-1">
      <button mat-raised-button class="llp--primary--btn" [disabled]="itemForm.invalid">Submit</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
</form>
