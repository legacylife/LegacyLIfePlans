<div class="m-333">
  <!-- <span fxFlex></span> -->
  <button mat-raised-button class="mb-05 mt-1" color="primary" (click)="openPopUp({}, true)">Add Member</button>
</div>
<div class="row">    
<mat-form-field class="margin-333" style="width: 100%">
  <input 
  matInput 
  placeholder="Type to filter all columns" 
  value=""
  (keyup)='updateFilter($event)'>
</mat-form-field>
<mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
  <mat-card-content class="p-0">
    <ngx-datatable
          class="material ml-0 mr-0"
          [rows]="rows"
          [columnMode]="'flex'"
          [headerHeight]="50"
          [footerHeight]="50"
          [limit]="10"
          [rowHeight]="'auto'">
          <ngx-datatable-column name="Name" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.fullName }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Email" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.username }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Type" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.userType }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Logged On" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.lastLoggedInOn ? row.lastLoggedInOn : '--'}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Status" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <mat-chip mat-sm-chip [color]="'primary'" [selected]="row.status" (click)="statusChange(row)">{{row.status}}</mat-chip>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Actions" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
             <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="openPopUp(row)" title="Edit"><mat-icon>edit</mat-icon></button>
			 <!-- <button mat-icon-button mat-sm-button color="primary" class="mb-1"  [routerLink]="['/', 'userlist', 'userview',{{row._id}}]"  title="View"><mat-icon style="font-size: 32px;">pageview</mat-icon></button>-->
             <a mat-icon-button mat-sm-button color="primary" class="mb-1" [routerLink]="['/admin/userview', row._id]" title="View"><mat-icon style="font-size: 32px;">pageview</mat-icon></a>
             <!--<button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row)"><mat-icon>delete</mat-icon></button>-->
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
  </mat-card-content>
</mat-card>
</div>
